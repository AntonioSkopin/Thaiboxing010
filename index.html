<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaiboxing 010</title>
    <link rel="stylesheet" href="./styling/styles.css">
    <link rel="stylesheet" href="./styling/mobile-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/tb010_logo_small.png">
    <script src="https://kit.fontawesome.com/82fdcd5d99.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <nav class="desktop-nav">
        <ul>
            <img src="./assets/tb010_logo.png" alt="">
            <li><a href="#">Home</a></li>
            <li><a href="#">Over ons</a></li>
            <li><a href="#">Sporten</a></li>
            <li><a href="#">Tarieven</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <nav class="mobile-nav">
        <div class="nav-container">
            <div class="brand">
                <img src="./assets/tb010_logo.png" alt="">
            </div>
            <nav>
                <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Over ons</a></li>
                    <li><a href="#">Sporten</a></li>
                    <li><a href="#">Tarieven</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <script>
            (function ($) { // Begin jQuery
                $(function () { // DOM ready
                    // If a link has a dropdown, add sub menu toggle.
                    $('nav ul li a:not(:only-child)').click(function (e) {
                        $(this).siblings('.nav-dropdown').toggle();
                        // Close one dropdown when selecting another
                        $('.nav-dropdown').not($(this).siblings()).hide();
                        e.stopPropagation();
                    });
                    // Clicking away from dropdown will remove the dropdown class
                    $('html').click(function () {
                        $('.nav-dropdown').hide();
                    });
                    // Toggle open and close nav styles on click
                    $('#nav-toggle').click(function () {
                        $('nav ul').slideToggle();
                    });
                    // Hamburger to X toggle
                    $('#nav-toggle').on('click', function () {
                        this.classList.toggle('active');
                    });
                }); // end DOM ready
            })(jQuery); // end jQuery
        </script>
    </nav>

    <header>
        <div class="landing-page-container">
            <div class="landing-page-title">
                <img src="./assets/tb010_logo.png" alt="">
                <h2>Een sportschool voor jong en oud.</h2>
                <a href="#">Bekijk ons les rooster</a>
            </div>
            <div class="landing-page-video">
                <iframe width="500" height="300" src="https://www.youtube.com/embed/IL9owwmwPMA" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            <p class="lees-meer">
                Lees meer<br>
                <i class="fas fa-arrow-down"></i>
            </p>
        </div>
    </header>
</body>

</html>
